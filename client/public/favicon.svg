<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#080814"></stop>
      <stop offset="100%" stop-color="#12122a"></stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular Background -->
  <rect width="64" height="64" rx="32" fill="url(#bg)"></rect>

  <!-- Bigger Star -->
  <text x="32" y="45" text-anchor="middle" font-size="48" font-family="Segoe UI, Arial, sans-serif" fill="#e03278" filter="url(#glow)">
    âœ¦
  </text>

</svg>